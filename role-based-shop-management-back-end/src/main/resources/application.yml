### Spring properties
# Service registers under this name
spring:
 application:
   name: role-based-shop-management-back-end

# Discovery Server Access
eureka:
   client:
     serviceUrl:
       defaultZone: http://discovery-server-container:1111/eureka/

# HTTP Server (Tomcat) Port
server:
 port: 7777

# Disable Spring Boot's "Whitelabel" default error page, so we can use our own
error:
 whitelabel:
   enabled: false